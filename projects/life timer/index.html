<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/fd5daf86c5.js" crossorigin="anonymous"></script>
</head>

<body>


    <div class="bg">
        <div  id="initialTxt" class="container">
            <h1>Welcome to Life Timer!</h1>
        </div>
        <div id="afterTxt" class="container">
            <h1>
                How Much Life Journey Covered, Till Now</h1>
            <div class="time_container">
                <div class="center">
                <h2>
                    <div id="year">0</div>Years
                </h2>
                <h2>
                    <div id="month">0</div>Months
                </h2>
                <h2>
                    <div id="day">0</div>Days
                </h2>
                <h2>
                    <div id="hour">0</div>Hours
                </h2>
                <h2>
                    <div id="min">0</div>Minuts
                </h2>
                <h2>
                    <div id="second">0</div>Second
                </h2>

            </div>
        </div>
        </div>
        <div class="setting">
            <i id="settingIcon" class="fa-solid fa-gear"></i>
        </div>
        <div id="settingContent" class="setting_content hide">
            <input type="date" id="dobInput">
            <button id="dobButton">Get surve Years</button>
        </div>
    </div>







    <script src="index.js"></script>
</body>

</html>
