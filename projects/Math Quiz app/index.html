<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz App</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <div class="box">
            <h2>Your Score is <span id="score">0</span></h2>
            <h3 id="question">Q. What is 8 Multiply by 4?</h3>
            <form action="" id="formSec" onsubmit="checkAnswer(event)">
                <input required step=".01" type="number" name="result" id="inputBtn">
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
